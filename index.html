<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <title>js homework sign in page</title>
    <link  href="style-30.css"  rel="stylesheet"/>
    
</head>
<body >

    <div class="container-fluid" >
        <div class="row flex-column justify-content-center align-items-center" style="height: 100vh;">
            <div id="success" class="suc-box align-items-center justify-content-center" style="display: none;">
                <h2  class="mb-0 success"> თვენ წარმატებით გაიარეთ რეგისტრაცია</h2>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                
                <div class="main-box p-4">
                    <div class=" head-box text-center ps-4 pe-4" style="margin-bottom: 32px;">
                        <h1 >Create An Account</h1>
                        <p class="account mb-0">Create an account to enjoy all the services without any ads for free!</p>
                    </div>
                    <form action="#" class=" w-100 ps-0 pe-0">
                        <div class="input-1">
                            <input type="text" id="name" placeholder="Name" class="form-control w-100" >
                            <p id="error-1"></p>
                        </div>
                        <div class="input-2">
                            <input type="text" id="email" placeholder="Email Address" class="form-control w-100" >
                            <p id="error-2"></p>
                            <p id="error-2-1"></p>
                        </div>
                        <div class="input-3">
                            <input type="password" id="pasword" placeholder="Password" class="form-control w-100" >
                            <p id="error-3"></p>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <button type="button" class="btn w-75" onclick="check()">Create Account</button>
                        </div>
                        <p class="have-acco text-center">Already Have An Account?<u> <a href="#" style="text-decoration: none; color: #32403B;"> Sign In </a></u></p>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="js.hmw-30.js"></script>
</body>
</html>
